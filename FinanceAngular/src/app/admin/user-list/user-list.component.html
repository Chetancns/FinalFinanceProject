<main class="container" role="main" >
    <div class="jumbotron" >
    <div class="text-center" style="margin-top: 0px;">
        <h1>List of the User  Approved</h1>
    </div>
    
    
    <table class="table  table-hover" >
        <thead class="thead-dark">
            <tr>
                <th scope="col">No</th>
                <th scope="col">Email Id</th>
                <th scope="col">Name</th>
                <th scope="col">Phone Number</th>
                <th scope="col">User Name</th>
                <th scope="col">Card Type</th>
                <th scope="col">View Finance</th>
            </tr>
        </thead>
        
       <tbody>
           <tr *ngFor="let user of userlist;let i=index">
               <th scope="row">{{i+1}}</th>
               <td>{{user.Email}}</td>
               <td>{{user.Name}}</td>
               <td>{{user.Phone}}</td>
               <td>{{user.Username}}</td>
               <td>{{user.Cardtype}}</td>
               <td><a [routerLink]="['/admin/finance/financedetails/',user.Email]" class="btn btn-primary btn-sm float-right">Finance</a></td>
           </tr>
       </tbody>
    </table>
    <table class="table">
        <td><a [routerLink]="['/admin']" class="btn btn-warning btn-lg"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back</a></td>
        <td><a [routerLink]="['/admin']" class="btn btn-success btn-lg" style="float: right;"><i class="fa fa-home"  aria-hidden="true"></i> Home</a></td>
    </table>
    </div>
</main>
